---
version: 2.1

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  cloudfoundry: circleci/cloudfoundry@1.0
  cypress: cypress-io/cypress@1.27.0
  node: circleci/node@5
  ruby: circleci/ruby@2
  slack: circleci/slack@4.3.0
  queue: eddiewebb/queue@1.6.4
  tariff: trade-tariff/trade-tariff-ci-orb@0

commands:
  cf_deploy_docker:
    parameters:
      docker_tag:
        type: string
      space:
        type: string
      environment_key:
        type: string
      app_domain_prefix:
        type: string

    steps:
      - checkout
      - tariff/cf-install:
          space: << parameters.space >>

      - tariff/deploy-dark-app:
          aws_access_key_id: "$AWS_ACCESS_KEY_ID"
          aws_secret_access_key: "$AWS_SECRET_ACCESS_KEY"
          cf_app: tariff-duty-calculator
          docker_image: tariff-dutycalculator
          docker_tag: << parameters.docker_tag >>
          ecr_repo: "$ECR_REPO"
          environment_key: << parameters.environment_key >>
          space: << parameters.space >>

      - run:
          name: Map dark routes
          command: |
            cf map-route \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              london.cloudapps.digital \
              -n "$CF_APP-<< parameters.environment_key >>-dark"

            cf map-route \
              "$CF_APP-<< parameters.environment_key >>-dark" \
                << parameters.environment_key >>.trade-tariff.service.gov.uk \
                --path "/duty-calculator"

            cf add-network-policy \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              "$CF_BACKEND_APP_XI-<< parameters.environment_key >>" \
              --protocol tcp \
              --port 8080

            cf add-network-policy \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              "$CF_BACKEND_APP_UK-<< parameters.environment_key >>" \
              --protocol tcp \
              --port 8080

      - tariff/test-dark-app:
          cf_app: tariff-duty-calculator
          environment_key: << parameters.environment_key >>
          healthcheck_path: "/healthcheckz"

      - tariff/pivot-dark-app:
          app_domain_prefix: << parameters.app_domain_prefix >>
          cf_app: tariff-duty-calculator
          environment_key: << parameters.environment_key >>
          space: << parameters.space >>

      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: deployments
          event: pass
          template: basic_success_1

jobs:
  checking:
    docker:
      - image: cimg/ruby:3.2.2-node
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
      - run:
          name: GOV linter
          command: bundle exec rake lint:scss
      - run:
          name: Brakeman
          # See https://github.com/presidentbeef/brakeman/issues/1664
          command: bundle exec brakeman -o brakeman_results.html
      - store_artifacts:
          path: brakeman_results.html

  build:
    environment:
      IMAGE_NAME: tariff-dutycalculator
    parameters:
      dev-build:
        default: false
        type: boolean
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: false
      - aws-cli/install
      - run:
          name: "Set docker tag"
          command: |
            echo "export DOCKER_TAG=<<# parameters.dev-build >>dev-<</ parameters.dev-build >>${CIRCLE_SHA1}" >> $BASH_ENV
      - run:
          name: "Build Docker image"
          command: |
            export GIT_NEW_REVISION=$(git rev-parse --short HEAD)
            echo $GIT_NEW_REVISION >REVISION
            docker build -t $IMAGE_NAME:$DOCKER_TAG .
      - run:
          name: "Push image to ECR"
          command: |
            aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin $ECR_REPO
            docker tag $IMAGE_NAME:$DOCKER_TAG $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG
            docker push $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG

  test:
    docker:
      - image: cimg/ruby:3.2.2-node
        environment:
          BUNDLE_JOBS: "3"
          BUNDLE_RETRY: "3"
          RAILS_ENV: test
          COVERAGE: 1
          NODE_OPTIONS: --openssl-legacy-provider
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - ruby/rspec-test
      - store_artifacts:
          path: coverage
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1

  deploy_dev:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "development"
    steps:
      - queue/until_front_of_line:
          time: "10"
          consider-branch: false
          dont-quit: true
      - cf_deploy_docker:
          docker_tag: dev-$CIRCLE_SHA1
          space: "development"
          environment_key: "dev"
          app_domain_prefix: "dev"
      - tariff/sentry-release:
          environment: development

  deploy_main_to_staging:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "staging"
    steps:
      - queue/until_front_of_line:
          time: "10"
          dont-quit: true
      - cf_deploy_docker:
          docker_tag: $CIRCLE_SHA1
          space: "staging"
          environment_key: "staging"
          app_domain_prefix: "staging"
      - tariff/sentry-release:
          environment: staging

  deploy_release_to_staging:
    docker:
      - image: cimg/ruby:3.2.2
    steps:
      - cf_deploy_docker:
          docker_tag: $CIRCLE_TAG
          space: "staging"
          environment_key: "staging"
          app_domain_prefix: "staging"

  deploy_production:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "production"
    steps:
      - cf_deploy_docker:
          docker_tag: $CIRCLE_TAG
          space: "production"
          environment_key: "production"
          app_domain_prefix: "www"
      - tariff/sentry-release:
          environment: production
      - tariff/notify-production-release:
          app-name: Duty Calculator
          slack-channel: trade_tariff
          release-tag: $CIRCLE_TAG

workflows:
  version: 2
  build_and_test:
    jobs:
      - checking

      - test:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main

      - build:
          name: build_dev
          context: trade-tariff
          dev-build: true
          filters:
            branches:
              ignore:
                - main
                - /^hotfix\/.+/
                - /^dependabot/(?!docker/).*/
          requires:
            - test

      - deploy_dev:
          context: trade-tariff
          filters:
            branches:
              ignore:
                - main
                - /^hotfix\/.+/
                - /^dependabot/(?!docker/).*/
          requires:
            - build_dev

      - tariff/smoketests:
          name: smoketest_dev
          context: trade-tariff
          url: https://dev.trade-tariff.service.gov.uk
          yarn_run: dev-tariff-duty-calculator-smoketests
          requires:
            - deploy_dev
          filters:
            branches:
              ignore:
                - /^dependabot/(?!docker/).*/
                - /^hotfix\/.+/

      - build:
          name: build_live
          context: trade-tariff
          filters:
            branches:
              only:
                - main
                - /^hotfix\/.+/

      - deploy_main_to_staging:
          context: trade-tariff
          filters:
            branches:
              only:
                - main
                - /^hotfix\/.+/
          requires:
            - build_live

      - tariff/smoketests:
          name: smoketest_staging
          context: trade-tariff
          url: https://staging.trade-tariff.service.gov.uk
          yarn_run: staging-tariff-duty-calculator-smoketests
          requires:
            - deploy_main_to_staging
          filters:
            branches:
              ignore:
                - /^dependabot/(?!docker/).*/
                - /^hotfix\/.+/

      - hold_create_release:
          type: approval
          filters:
            branches:
              only:
                - main
                - /^hotfix\/.+/
          requires:
            - deploy_main_to_staging

      - tariff/create-production-release:
          context: trade-tariff
          image-name: tariff-dutycalculator
          filters:
            branches:
              only:
                - main
                - /^hotfix\/.+/
          requires:
            - hold_create_release

      - tariff/smoketests:
          name: smoketest_release_to_staging
          context: trade-tariff
          url: https://staging.trade-tariff.service.gov.uk
          yarn_run: staging-tariff-duty-calculator-smoketests
          requires:
            - deploy_main_to_staging
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/

      - hold_deploy_production:
          type: approval
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/

      - deploy_production:
          context: trade-tariff
          filters:
            tags:
              only: /^release-202[\d-]+/
            branches:
              ignore: /.*/
          requires:
            - hold_deploy_production
