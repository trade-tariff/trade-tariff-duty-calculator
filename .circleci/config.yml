version: 2.1

deploy-feature-branch: &ignore-main
  filters:
    branches:
      ignore:
        - main
        - /^dependabot/(?!docker/).*/
        - /^hotfix\/.+/

only-main: &only-main
  filters:
    branches:
      only:
        - main
        - /^hotfix\/.+/

deploy-release: &release
  filters:
    tags:
      only: /^release-202[\d-]+/
    branches:
      ignore: /.*/

orbs:
  aws-cli: circleci/aws-cli@2.0.3
  terraform: circleci/terraform@3.2.1
  cloudfoundry: circleci/cloudfoundry@1.0
  cypress: cypress-io/cypress@1.27.0
  node: circleci/node@5
  ruby: circleci/ruby@2
  slack: circleci/slack@4.3.0
  queue: eddiewebb/queue@1.6.4
  tariff: trade-tariff/trade-tariff-ci-orb@0

executors:
  terraform:
    docker:
      - image: hashicorp/terraform:1.4.6
    resource_class: small
    working_directory: "/tmp/terraform"
    environment:
      TF_INPUT: 0
      TF_IN_AUTOMATION: 1

commands:
  cf_deploy_docker:
    parameters:
      docker_tag:
        type: string
      space:
        type: string
      environment_key:
        type: string
      app_domain_prefix:
        type: string

    steps:
      - checkout
      - tariff/cf-install:
          space: << parameters.space >>

      - tariff/deploy-dark-app:
          aws_access_key_id: "$AWS_ACCESS_KEY_ID"
          aws_secret_access_key: "$AWS_SECRET_ACCESS_KEY"
          cf_app: tariff-duty-calculator
          docker_image: tariff-dutycalculator
          docker_tag: << parameters.docker_tag >>
          ecr_repo: "$ECR_REPO"
          environment_key: << parameters.environment_key >>
          space: << parameters.space >>

      - run:
          name: Map dark routes
          command: |
            cf map-route \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              london.cloudapps.digital \
              -n "$CF_APP-<< parameters.environment_key >>-dark"

            cf map-route \
              "$CF_APP-<< parameters.environment_key >>-dark" \
                << parameters.app_domain_prefix >>.trade-tariff.service.gov.uk \
                --path "/duty-calculator"

            cf add-network-policy \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              "$CF_BACKEND_APP_XI-<< parameters.environment_key >>" \
              --protocol tcp \
              --port 8080

            cf add-network-policy \
              "$CF_APP-<< parameters.environment_key >>-dark" \
              "$CF_BACKEND_APP_UK-<< parameters.environment_key >>" \
              --protocol tcp \
              --port 8080

      - tariff/test-dark-app:
          cf_app: tariff-duty-calculator
          environment_key: << parameters.environment_key >>
          healthcheck_path: "/healthcheckz"

      - tariff/pivot-dark-app:
          app_domain_prefix: << parameters.app_domain_prefix >>
          cf_app: tariff-duty-calculator
          environment_key: << parameters.environment_key >>
          space: << parameters.space >>

      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: deployments
          event: pass
          template: basic_success_1

jobs:
  write_docker_tag:
    parameters:
      environment:
        type: string
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "docker_tag = \"$(git rev-parse --short HEAD)\"" >> terraform/config_<< parameters.environment >>.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - terraform/

  fmt_validate_terraform:
    executor: terraform
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/init:
          path: terraform/
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/fmt:
          path: terraform/
      - terraform/validate:
          path: terraform/

  plan_terraform:
    executor: terraform
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/init:
          path: terraform/
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/plan:
          path: terraform/
          backend_config_file: backends/<< parameters.environment >>.tfbackend
          var_file: config_<< parameters.environment >>.tfvars

  apply_terraform:
    executor: terraform
    parameters:
      environment:
        type: string
    steps:
      - checkout
      - attach_workspace:
          at: .
      - terraform/init:
          path: terraform/
          backend_config_file: backends/<< parameters.environment >>.tfbackend
      - terraform/apply:
          path: terraform/
          backend_config_file: backends/<< parameters.environment >>.tfbackend
          var_file: config_<< parameters.environment >>.tfvars

  checking:
    docker:
      - image: cimg/ruby:3.2.2-node
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check:
          format: progress
          label: Inspecting with Rubocop
      - run:
          name: GOV linter
          command: bundle exec rake lint:scss
      - run:
          name: Brakeman
          # See https://github.com/presidentbeef/brakeman/issues/1664
          command: bundle exec brakeman -o brakeman_results.html
      - store_artifacts:
          path: brakeman_results.html

  build:
    environment:
      IMAGE_NAME: tariff-dutycalculator
    parameters:
      dev-build:
        default: false
        type: boolean
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: false
      - aws-cli/install
      - run:
          name: "Set docker tag"
          command: |
            echo "export DOCKER_TAG=<<# parameters.dev-build >>dev-<</ parameters.dev-build >>${CIRCLE_SHA1}" >> $BASH_ENV
      - run:
          name: "Build Docker image"
          command: |
            export GIT_NEW_REVISION=$(git rev-parse --short HEAD)
            echo $GIT_NEW_REVISION >REVISION
            docker build -t $IMAGE_NAME:$DOCKER_TAG .
      - run:
          name: "Push image to ECR"
          command: |
            aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin $ECR_REPO
            docker tag $IMAGE_NAME:$DOCKER_TAG $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG
            docker push $ECR_REPO/$IMAGE_NAME:$DOCKER_TAG

  test:
    docker:
      - image: cimg/ruby:3.2.2-node
        environment:
          BUNDLE_JOBS: "3"
          BUNDLE_RETRY: "3"
          RAILS_ENV: test
          COVERAGE: 1
          NODE_OPTIONS: --openssl-legacy-provider
    steps:
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - ruby/rspec-test
      - store_artifacts:
          path: coverage
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1

  deploy_dev:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "development"
    steps:
      - queue/until_front_of_line:
          time: "10"
          consider-branch: false
          dont-quit: true
      - cf_deploy_docker:
          docker_tag: dev-$CIRCLE_SHA1
          space: "development"
          environment_key: "dev"
          app_domain_prefix: "dev"
      - tariff/sentry-release:
          environment: development

  deploy_main_to_staging:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "staging"
    steps:
      - queue/until_front_of_line:
          time: "10"
          dont-quit: true
      - cf_deploy_docker:
          docker_tag: $CIRCLE_SHA1
          space: "staging"
          environment_key: "staging"
          app_domain_prefix: "staging"
      - tariff/sentry-release:
          environment: staging

  deploy_release_to_staging:
    docker:
      - image: cimg/ruby:3.2.2
    steps:
      - cf_deploy_docker:
          docker_tag: $CIRCLE_TAG
          space: "staging"
          environment_key: "staging"
          app_domain_prefix: "staging"

  deploy_production:
    docker:
      - image: cimg/ruby:3.2.2
    environment:
      SENTRY_ENVIRONMENT: "production"
    steps:
      - cf_deploy_docker:
          docker_tag: $CIRCLE_TAG
          space: "production"
          environment_key: "production"
          app_domain_prefix: "www"
      - tariff/sentry-release:
          environment: production
      - tariff/notify-production-release:
          app-name: Duty Calculator
          slack-channel: trade_tariff
          release-tag: $CIRCLE_TAG

workflows:
  version: 2

  Deploy_to_Development:
    jobs:
      - write_docker_tag:
          name: write_docker_tag_dev
          environment: development
          <<: *ignore-main

      - checking:
          <<: *ignore-main

      - test:
          context: trade-tariff
          <<: *ignore-main

      - fmt_validate_terraform:
          name: fmt_terraform_dev
          context: trade-tariff-terraform-aws-development
          environment: development
          <<: *ignore-main

      - plan_terraform:
          name: plan_terraform_dev
          context: trade-tariff-terraform-aws-development
          environment: development
          requires:
            - write_docker_tag_dev
            - fmt_terraform_dev
          <<: *ignore-main

      - build:
          name: build_dev
          context: trade-tariff
          dev-build: true
          requires:
            - test
          <<: *ignore-main

      - tariff/build-and-push:
          name: build_and_push_dev
          context: trade-tariff-terraform-aws-development
          environment: development
          image_name: tariff-duty-calculator
          ssm_parameter: "/development/DUTY_CALCULATOR_ECR_URL"
          <<: *ignore-main

      - deploy_dev:
          context: trade-tariff
          requires:
            - build_dev
          <<: *ignore-main

      - apply_terraform:
          name: apply_terraform_dev
          context: trade-tariff-terraform-aws-development
          environment: development
          requires:
            - plan_terraform_dev
            - build_and_push_dev
          <<: *ignore-main

      - tariff/smoketests:
          name: smoketest_dev
          context: trade-tariff
          url: https://dev.trade-tariff.service.gov.uk
          yarn_run: dev-tariff-duty-calculator-smoketests
          requires:
            - deploy_dev
          <<: *ignore-main

  Deploy_to_Staging:
    jobs:
      - write_docker_tag:
          name: write_docker_tag_staging
          environment: staging

      - plan_terraform:
          name: plan_terraform_staging
          context: trade-tariff-terraform-aws-staging
          environment: staging
          requires:
            - write_docker_tag_staging
          <<: *ignore-main

      - build:
          name: build_live
          context: trade-tariff
          <<: *only-main

      - tariff/build-and-push:
          name: build_and_push_live
          context: trade-tariff-terraform-aws-staging
          environment: staging
          image_name: tariff-duty-calculator
          ssm_parameter: "/staging/DUTY_CALCULATOR_ECR_URL"
          <<: *only-main

      - apply_terraform:
          name: apply_terraform_staging
          context: trade-tariff-terraform-aws-staging
          environment: staging
          requires:
            - plan_terraform_staging
            - build_and_push_live
          <<: *only-main

      - deploy_main_to_staging:
          context: trade-tariff
          requires:
            - build_live
          <<: *only-main

      - apply_terraform:
          context: trade-tariff-terraform-aws-staging
          environment: staging
          requires:
            - write_docker_tag_staging
            - build_and_push_live
          <<: *only-main

      - tariff/smoketests:
          context: trade-tariff
          url: https://staging.trade-tariff.service.gov.uk
          yarn_run: staging-tariff-duty-calculator-smoketests
          requires:
            - deploy_main_to_staging
          <<: *only-main

  Deploy-to-Production:
    jobs:
      - write_docker_tag:
          name: write_docker_tag_prod
          environment: production

      - plan_terraform:
          name: plan_terraform_prod
          context: trade-tariff-terraform-aws-production
          environment: production
          requires:
            - write_docker_tag_prod
          <<: *ignore-main

      - Promote_to_Production?:
          type: approval
          <<: *only-main

      - tariff/create-production-release:
          context: trade-tariff
          image-name: tariff-dutycalculator
          requires:
            - Promote_to_Production?
          <<: *only-main

      - deploy_production:
          context: trade-tariff
          <<: *release
          requires:
            - Promote_to_Production?

      - apply_terraform:
          context: trade-tariff-terraform-aws-staging
          environment: production
          requires:
            - write_docker_tag_prod
            - Promote_to_Production?
          <<: *only-main
