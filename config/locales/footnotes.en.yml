    '105': >- # Non preferential duty under end-use
      <p class="govuk-body">
        This commodity has a reduced duty rate where the goods are being imported for certain uses. In order to benefit from this you have to first be authorised. <a target="_blank" href="https://www.gov.uk/guidance/apply-to-pay-less-duty-on-goods-you-import-for-specific-uses" class="govuk-link">Apply to pay less duty on goods you import for specific uses</a>.
      </p>

    '106': >- # Customs Union Duty
      <p class="govuk-body">
        The EU has entered into a Customs Union with Turkey, Andorra and San Marino for the import of certain commodities, to reduce or remove import duties for these goods. To take advantage of these reduced duties, you will need to provide a valid <a target="_blank" href="https://www.gov.uk/guidance/check-your-goods-meet-the-rules-of-origin" class="govuk-link">valid proof of origin</a>.
      </p>
      <p class="govuk-body">
        To use the Customs Union duty, if you are using CHIEF, enter "400" on your import declaration in box 36 (preference). If you are using CDS, enter "400" in data element 4/17.
      </p>

