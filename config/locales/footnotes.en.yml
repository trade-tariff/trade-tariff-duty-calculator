    '695': >- # Additional duties
      <p class="govuk-body">
        Additional duties are applied in retaliation for existing trade disputes and must be added to the underlying customs duties. Where such retaliatory duties are due, the additional duty will be added to the duty liability.
      </p>

    '696': >- # Additional duties (safeguard)
      <p class="govuk-body">
        Additional 'safeguard' duties are applied to the import of certain steel products to protect the UK against an influx of cheap goods from overseas. Where such duties are due, the additional duty will be added to the liability.
      </p>
      <p class="govuk-body">
        The impact of the safeguard duties may be waived via the application of a tariff rate quota. Please check that the quota is not exhausted before attempting to use it.
      </p>

