    '115': >- # Autonomous suspension under end-use
      <p class="govuk-body">
        Certain goods under this commodity code can benefit from a zero MFN – you'll need to claim this  on  your  declaration.  This  suspension  is  available  for  goods  used  in  the  construction, maintenance and repair of aircraft of an unladen weight exceeding 2,000 kilograms and of ground-flying trainers for civil use.
      </p>
      <p class="govuk-body">
        You  can  apply  for  Authorised Use relief to reduce your payments when you import goods from outside the UK for a specific use, including repairs, maintenance or processing. <a target="_blank" href="https://www.gov.uk/guidance/apply-to-pay-less-duty-on-goods-you-import-for-specific-uses" class="govuk-link">Apply to pay less duty on goods you import for specific uses</a>.
      </p>

